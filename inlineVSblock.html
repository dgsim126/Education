<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DongDong</title>
  </head>
  <body>
  <ul>
    <li>
      Display<br>
      1. inline<br>
      2. block<br>
      3. inline-block<br>
    </li><br>
    <li>
      Position<br>
      1. static: 기본값<br>
      2. relative: 원래 있어야 할 아이템에서 옮겨짐<br>
      3. absolute: 내가 담겨있는 상자 안에서 움직임<br>
      4. fixed: 상자에서 완전히 벗어나서 페이지 상에서 움직임<br>
      5. sticky: 원래 있어야 하는 자리에 있지만, 스크롤을 하여도 원래 자리를 벗어나지 않음<br>
    </li>
  </ul>
  </body>
</html>
